<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body style="background: linear-gradient(to bottom right, #1e1e2f, #2a2a40); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden;">
    <main style="text-align: center;">
        <div style="position: relative; display: inline-block;">
            <img src="hat.png" style="z-index: -1; width: 4rem; height: 4rem; margin-bottom: 1rem; animation: fadeIn 1s ease-in-out; position: absolute; top: -1.9rem; left: -1rem; transform: rotate(-45deg);">
            <h1 style="font-size: 3rem; font-weight: 300; margin-bottom: 2.5rem; text-transform: uppercase; letter-spacing: 0.1em;">Christmas Countdown</h1>
        </div>

        <div style="display: flex; gap: 1.25rem; animation: fadeIn 1s ease-in-out; justify-content: center; align-items: center;">
            <div class="card" style="background-color: #ef4444; padding: 1.25rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: all 0.3s ease;">
                <span class="days" style="display: block; font-size: 2.25rem; font-weight: 700;"></span>
                <span class="label" style="display: block; font-size: 0.875rem; color: white; margin-top: 0.25rem; text-transform: uppercase; font-weight: 500;">Days</span>
            </div>
            <div class="card" style="background-color: #22c55e; padding: 1.25rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: all 0.3s ease;">
                <span class="hours" style="display: block; font-size: 2.25rem; font-weight: 700;"></span>
                <span class="label" style="display: block; font-size: 0.875rem; color: white; margin-top: 0.25rem; text-transform: uppercase; font-weight: 500;">Hours</span>
            </div>
            <div class="card" style="background-color: #ef4444; padding: 1.25rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: all 0.3s ease;">
                <span class="minutes" style="display: block; font-size: 2.25rem; font-weight: 700;"></span>
                <span class="label" style="display: block; font-size: 0.875rem; color: white; margin-top: 0.25rem; text-transform: uppercase; font-weight: 500;">Minutes</span>
            </div>
            <div class="card" style="background-color: #22c55e; padding: 1.25rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: all 0.3s ease;">
                <span class="seconds" style="display: block; font-size: 2.25rem; font-weight: 700;"></span>
                <span class="label" style="display: block; font-size: 0.875rem; color: white; margin-top: 0.25rem; text-transform: uppercase; font-weight: 500;">Seconds</span>
            </div>
        </div>
    </main>
</body>
    <script>
        const [days, hours, minutes, seconds] = ['.days', '.hours', '.minutes', '.seconds'].map(selector => document.querySelector(selector));
        const countdownDate = new Date("December 25, 2025 00:00:00").getTime();
        
        setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            [days, hours, minutes, seconds].forEach((el, i) => 
                el.innerHTML = Math.floor(distance / [86400000, 3600000, 60000, 1000][i] % [365, 24, 60, 60][i])
            );
        }, 1000);
        
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'absolute top-0 w-2 h-2 bg-white rounded-full animate-fall shadow-sm opacity-90';
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 10000);
        }
        
        setInterval(createSnowflake, 300);
        
    </script>
    <style>
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .animate-fall {
            animation: fall linear infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
          }
          body {
            background: linear-gradient(45deg, #1e1e2f, #2a2a40);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
          }
          @keyframes fallDown {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .card {
            animation: fallDown 1s ease-out forwards;
        }

        .fall:nth-child(1) {
            animation-delay: 0s;
        }
        .fall:nth-child(2) {
            animation-delay: 0.2s;
        }
        .fall:nth-child(3) {
            animation-delay: 0.4s;
        }
        .fall:nth-child(4) {
            animation-delay: 0.6s;
        }
        
    </style>
